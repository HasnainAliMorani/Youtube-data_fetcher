<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data Fetcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #0e0e0e;
            color: #eaeaea;
            text-align: center;
        }
        h1 {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #eaeaea;
        }
        input:focus, button:hover {
            border-color: #ffcc00;
            background-color: #1f1f1f;
            outline: none;
        }
        #videoDetails {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }
        p {
            margin: 5px 0;
        }
        .tag {
            display: inline-block;
            background-color: #00ffcc;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 5px;
            font-size: 14px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
<body>
    <h1>YouTube Data Fetcher</h1>
    <input type="text" id="videoId" placeholder="Enter YouTube Video ID or URL">
    <button onclick="fetchVideoDetails()">Fetch Video Details</button>

    <div id="videoDetails"></div>

    <script>
        async function fetchVideoDetails() {
            let videoId = document.getElementById('videoId').value.trim();
            
            // Extract video ID from a full YouTube URL
            if (videoId.includes('youtube.com') || videoId.includes('youtu.be')) {
                const urlParts = new URL(videoId);
                videoId = urlParts.searchParams.get('v') || urlParts.pathname.split('/')[1];
            }

            const apiKey = 'AIzaSyCW4fZwrNkPVEk9MKU1IhLykg9oXQnk920'; // Replace with your valid API key
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const videoDetails = data.items[0];
                    const title = videoDetails.snippet.title;
                    const description = videoDetails.snippet.description || 'No description available';
                    const views = videoDetails.statistics.viewCount || '0';
                    const likes = videoDetails.statistics.likeCount || '0';
                    const country = videoDetails.snippet.country || 'Not specified';
                    const uploadDate = new Date(videoDetails.snippet.publishedAt).toLocaleString('en-PK', { timeZone: 'Asia/Karachi' });
                    const tags = videoDetails.snippet.tags || [];
                    const thumbnailUrl = videoDetails.snippet.thumbnails.high.url;

                    document.getElementById('videoDetails').innerHTML = `
                        <p><strong>Title:</strong> ${title}</p>
                        <p><strong>Description:</strong> ${description}</p>
                        <p><strong>Upload Date (PKT):</strong> ${uploadDate}</p>
                        <p><strong>Views:</strong> ${views}</p>
                        <p><strong>Likes:</strong> ${likes}</p>
                        <p><strong>Country:</strong> ${country}</p>
                        <p><strong>Tags:</strong> ${tags.length > 0 ? tags.map(tag => `<span class="tag">${tag}</span>`).join('') : 'No tags available'}</p>
                        <img src="${thumbnailUrl}" alt="Video Thumbnail">
                    `;
                } else {
                    document.getElementById('videoDetails').innerHTML = '<p>No video details found. Check the video ID or URL.</p>';
                }
            } catch (error) {
                console.error('Error fetching video details:', error);
                document.getElementById('videoDetails').innerHTML = '<p>Error fetching video details. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
