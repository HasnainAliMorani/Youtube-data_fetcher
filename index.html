<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data Fetcher</title>
</head>
<body>
    <h1>YouTube Data Fetcher</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
    <button onclick="fetchVideoData()">Fetch Data</button>

    <h2>Video Details</h2>
    <div id="videoDetails">
        <!-- Video details will appear here -->
    </div>

    <script>
        async function fetchVideoData() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = videoUrl.split('v=')[1];  // Extract video ID from URL
            
            const apiKey = 'AIzaSyC3_e9gmXMH1bSpcJGKew1sk5Szs0y91Eo';  // Replace with your API key
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${apiKey}`;

            const response = await fetch(apiUrl);
            const data = await response.json();

            const videoDetails = data.items[0];
            const title = videoDetails.snippet.title;
            const description = videoDetails.snippet.description;
            const views = videoDetails.statistics.viewCount;
            const likes = videoDetails.statistics.likeCount;

            document.getElementById('videoDetails').innerHTML = `
                <p>Title: ${title}</p>
                <p>Description: ${description}</p>
                <p>Views: ${views}</p>
                <p>Likes: ${likes}</p>
            `;
        }
    </script>
</body>
</html>
