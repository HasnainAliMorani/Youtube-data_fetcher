<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data Fetcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #0e0e0e;
            color: #eaeaea;
            text-align: center;
        }
        h1, h2 {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #eaeaea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        input:focus, button:hover {
            border-color: #ffcc00;
            background-color: #1f1f1f;
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
        }
        #videoDetails {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }
        p {
            margin: 5px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        .download-btn {
            background-color: #ffcc00;
            color: #000;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        .download-btn:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Saqlain Morani</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
    <button onclick="fetchVideoData()"> Get </button>

    <h2>Video Details</h2>
    <div id="videoDetails">
        <!-- Video details will appear here -->
    </div>

    <audio id="buttonSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

    <script>
        async function fetchVideoData() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            if (!videoUrl) {
                alert('Please enter a valid YouTube video URL.');
                return;
            }

            // Extract video ID
            const videoIdMatch = videoUrl.match(/(?:v=|youtu\.be\/|v\/|embed\/|watch\?v=)([^&?\s]{11})/);
            const videoId = videoIdMatch ? videoIdMatch[1] : null;

            if (!videoId) {
                alert('Invalid YouTube URL. Please ensure it contains a valid video ID.');
                return;
            }const apiKey = 'AIzaSyCW4fZwrNkPVEk9MKU1IhLykg9oXQnk920';const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const videoDetails = data.items[0];
                    const title = videoDetails.sn ippet.title;
                    const description = videoDetails.snippet.description;
                    const views = videoDetails.statistics.viewCount;
                    const likes = videoDetails.statistics.likeCount;
                    const thumbnailUrl = videoDetails.snippet.thumbnails.high.url;

                    document.getElementById('videoDetails').innerHTML = `
                        <p><strong>Title:</strong> ${title}</p>
                        <p><strong>Description:</strong> ${description}</p>
                        <p><strong>Views:</strong> ${views}</p>
                        <p><strong>Likes:</strong> ${likes}</p>
                        <img src="${thumbnailUrl}" alt="Video Thumbnail">
                        <button class="download-btn" onclick="downloadThumbnail('${thumbnailUrl}'); playSound()">Download Thumbnail</button>
                    `;
                } else {
                    document.getElementById('videoDetails').innerHTML = '<p>No video details found.</p>';
                }
            } catch (error) {
                console.error('Error fetching video data:', error);
                document.getElementById('videoDetails').innerHTML = '<p>Error fetching video data. Please try again later.</p>';
            }
        }

        function downloadThumbnail(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = 'thumbnail.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function playSound() {
            const sound = document.getElementById('buttonSound');
            sound.currentTime = 0; // Rewind to the start
            sound.play();
        }
    </script>
</body>
</html>
